<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <style >
                body{
                    text-align: center
                    }
            </style>   
    </head>
<body>
        <input type="text" data-js="number1"><br>
        <input type="text" data-js="number2"><br>
        <input type="text" data-js="number3"><br>
        <input type="text" data-js="number4"><br>
        <input type="text" data-js="number5"><br>
        <input type="text" data-js="number6"><br>
        <input type="text" data-js="number7"><br>
        <input type="text" data-js="number8"><br>
        <input type="text" data-js="number9"><br>
        <input type="text" data-js="number10"><br>
        <button type="button">Calculate</button>
        <div data-js="result"></div>
  
<script>
    document.querySelector( 'button' )
      .addEventListener( 'click', handleClick, false );
    
    function handleClick() {
      var number1 = document.querySelector( '[data-js="number1"]').value;
      var number2 = document.querySelector( '[data-js="number2"]').value;
      
      document.querySelector( '[data-js="result"]' ).innerHTML = sum( number1, number2 );
    }
    
    function sum( number1, number2 ) {
      return number1 + number2;
    }
  </script>
</body>
</html>
